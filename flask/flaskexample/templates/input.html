        <h1>InfoCurrent</h1>

      <div class = "container">
            <form  action="/output" method="GET">

              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name='location' placeholder="State">
              </div>

              <table class="table table-hover">
                  <tr>
                    <td><input type="checkbox" name="check_list[]" value="COP"> Police forces</td>
                    <td><input type="checkbox" name="check_list[]" value="CRM"> Criminal</td>
                    <td><input type="checkbox" name="check_list[]" value="CVL"> Civilian</td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="check_list[]" value="GOV"> Government</td>
                    <td><input type="checkbox" name="check_list[]" value="JUD"> Judiciary</td>
                    <td><input type="checkbox" name="check_list[]" value="OPP"> Political Opposition</td>
                    <td><input type="checkbox" name="check_list[]" value="LEG"> Legislature</td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="check_list[]" value="BUS"> Business</td>
                    <td><input type="checkbox" name="check_list[]" value="DEV"> Development</td>
                    <td><input type="checkbox" name="check_list[]" value="EDU"> Education</td>
                    <td><input type="checkbox" name="check_list[]" value="ENV"> Environmental</td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="check_list[]" value="HLH"> Health</td>
                    <td><input type="checkbox" name="check_list[]" value="HRI"> Human Rights</td>
                    <td><input type="checkbox" name="check_list[]" value="MED"> Media</td>
                  </tr>
              </table>


              <div>
                <button type="submit" class="btn btn-default btn-lg">Submit</button>
              </div>

            </form>
